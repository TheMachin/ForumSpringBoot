<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ForumSpringBoot Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">ForumSpringBoot</a>
                <ul class="nav navbar-nav navbar-left">
                    <li>
                    <a href="?lang=fr">
                        <label>France</label>
                    </a>
                </li>
                    <li>
                        <a href="?lang=en">
                            <label>English</label>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li th:if="${#authorization.expression('isAuthenticated()')}">
                        <a href="#" th:text="${#authentication.name}">
                            The value of the "name" property of the authentication object should appear here.
                        </a>
                    </li>
                    <li th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a th:href="@{/signin}">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;<label th:text="#{header.signin}">Sign in</label>
                        </a>
                    </li>
                    <li th:if="${#authorization.expression('isAuthenticated()')}">
                        <a  th:href="@{/account/setting}" >
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;<label th:text="#{header.setting}">Setting</label>
                        </a>
                    </li>
                    <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <a  th:href="@{/administration}">
                            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>&nbsp;<label th:text="#{header.administration}">Administration</label>
                        </a>
                    </li>
                    <li th:if="${#authorization.expression('isAuthenticated()')}">
                        <a th:href="@{#}" onclick="$('#form').submit();">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;<label th:text="#{header.logout}">Logout</label>
                        </a>
                        <form id="form" method="post" action="#" th:action="@{/logout}"></form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div></div>
</body>
</html>
